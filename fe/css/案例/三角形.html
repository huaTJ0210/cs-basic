<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 16px;
      }

      div {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        margin-top: 50px;
        margin-left: 50px;
      }
      i::after {
        content: '';
        font-size: 0;
        border-width: 10px;
        border-style: solid;
        border-color: red transparent transparent transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <i></i>
      <span>1234</span>
    </div>
  </body>
</html>
