<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /*保证父元素的宽度由子元素来决定*/
        display: inline-block;
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 35px;
        height: 5px;
        margin: 6px 0;
        background-color: #000;
        transition: all 0.4s;
      }

      .change .bar1 {
        transform: translate(0, 11px) rotate(-45deg);
      }
      .change .bar2 {
        opacity: 0;
      }
      .change .bar3 {
        transform: translate(0, -11px) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container" onclick="change(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <script>
      function change(x) {
        x.classList.toggle('change')
      }
    </script>
  </body>
</html>
